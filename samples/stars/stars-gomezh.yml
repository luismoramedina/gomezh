apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  generation: 2
  labels:
    app: stars
  name: stars
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: stars
    deploymentconfig: stars
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        app: stars
        deploymentconfig: stars
    spec:
      containers:
      - image: luismoramedina/stars
        imagePullPolicy: Always
        name: stars
#        ports:
#        - containerPort: 8081
#          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8081"
        - name: DEBUG
          value: "true"
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - image: luismoramedina/gomezh
        imagePullPolicy: Always
        name: sidecar
        ports:
          #TODO needed?
        - containerPort: 8080
          protocol: TCP
#        - containerPort: 8082
#          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stars
  labels:
    app: stars
spec:
  selector:
    app: stars
    deploymentconfig: stars
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080

